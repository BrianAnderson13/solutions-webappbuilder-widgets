<div>
    <div class="item">
        <div class="content esriCTContainer">
            <div class="claro">
                <div data-dojo-attach-point="tabContainerServiceFeasibility">
                    <div data-dojo-attach-point="tabSearch">
                        <div class="esriCTfindNearestContainer" data-dojo-attach-point="divFindNearest">
                            <div class="esriCTlblFindNearestLabel">
                                <label class="esriCTFindNearest"></label></div>
                            <div class="esriCTSelectFindNearest">
                                <select data-dojo-attach-point="selectFindNearest">
                                </select></div>
                        </div>
                        <div class="esriCTbusinessInfluenceContainer" data-dojo-attach-point="divBuisnessInfluence">
                        </div>
                        <div class="esriCTBarriersContainer" data-dojo-attach-point="divDrawBarriersOnMap">
                            <div class="esriCTBarriersLabel"></div>
                            <div class="esriCTbarriersImageContainer" data-dojo-attach-point="divBarriers">
                                <div class="esriCTImgPoint" data-dojo-attach-point="pointImageContainer" data-dojo-attach-event="onclick:_onPointBarrierClicked">
                                </div>
                                <div class="esriCTImgPolyline" data-dojo-attach-point="polylineImageContainer" data-dojo-attach-event="onclick:_onPolylineBarrierClicked">
                                </div>
                                <div class="esriCTImgPolygon" data-dojo-attach-point="polygonImageContainer" data-dojo-attach-event="onclick:_onPolygonBarrierClicked">
                                </div>
                            </div>
                        </div>
                        <div class="esriCTLocationContainer" data-dojo-attach-point="divSelectLocationOnMap">
                            <div class="esriCTLocationLabel"></div>
                            <div class="esriCTLocationImgContainer" data-dojo-attach-point="divSelectLocation">
                                <div class="esriCTimgSelectLocation" data-dojo-attach-point="imgSelectLocationDojo" data-dojo-attach-event="onclick:_onSelectLocationClicked">
                                </div>
                            </div>
                        </div>
                        <div class="esriCTButtonsContainer" data-dojo-attach-point="divFeasibilityButtons">
                            <div class="esriCTFindButtonContainer" data-dojo-attach-point="divFindButtonContainer">
                            </div>
                            <div class="esriCTClearButtonContainer" data-dojo-attach-point="divClearButtonContainer">
                            </div>
                    </div>
                    <div data-dojo-attach-point="tabResults">
                        <div class="esriCTResultContainer" data-dojo-attach-point="resultContainer">
                            <div class="esriCTRouteLengthContainer">
                                <div class="esriCTRouteLengthLabel">
                                    <label>
                                        ${nls.routeLengthHeading}
                                    </label>
                                </div>
                                <div class="esriCTRouteLengthCount" data-dojo-attach-point="routeLengthCountValue">
                                </div>
                            </div>
                            <div class="esriCTBusinessPassedContainer">
                                <div class="esriCTBusinessPassedLabel">
                                    <label>
                                        ${nls.businessPassedHeading}</label></div>
                                <div class="esriCTBusinessPassedCount" data-dojo-attach-point="businessPassedCountValue">
                                </div>
                            </div>
                        </div>
                        <div class = "esriCTListTitle" data-dojo-attach-point= "listTitleContainer"></div>
                        <div class = "esriCTResultListPanel" data-dojo-attach-point= "resultListContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
