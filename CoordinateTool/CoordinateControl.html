<div class='coordinateContainer'>

    <div class='add-with-icon'>
        <select style='width:80px' name='test' data-dojo-type='dijit/form/Select' data-dojo-attach-point='typeSelect'>
            <option value='DD'>DD</option>
            <option value='DDM'>DDM</option>
            <option value='DMS'>DMS</option>
            <option value='GARS'>GARS</option>
            <option value='MGRS'>MGRS</option>
            <option value='USNG'>USNG</option>
            <option value='UTM'>UTM</option>
        </select>
    </div>

    <div class='add-with-icon'>
        <textarea id='${uid}' type='text' rows='1' class='ta' data-dojo-attach-point='coordtext' placeholder='Enter coordinates or click on map'></textarea>
    </div>
    
    <div class='coordactions'>
        
        <div class='add-with-icon'>
            <span id='${uid}_cpbtn' title='Copy to clipboard' data-dojo-attach-point= 'cpbtn' class='jimu-icon cpbtn'></span>
            <!-- data-clipboard-action="copy" data-clipboard-target="#${uid}" -->
        </div>

        <div class='add-with-icon'>
            <span title='Add New Notation' data-dojo-attach-point="addNewCoordinateNotationBtn" class="jimu-icon jimu-icon-add jimu-state-disabled"></span>
        </div>

        <div class='add-with-icon'>
            <span class='jimu-icon jimu-icon-setting jimu-state-disabled' data-dojo-attach-point='expandButton' title="Format output"></span>
        </div>

        <div class='add-with-icon'>
            <span class='zoomButton' data-dojo-attach-point='zoomButton'>Zoom</span>
        </div>

        <div class='add-with-icon'>
            <span title='Remove Coordinate' class='jimu-icon jimu-icon-close' data-dojo-attach-point='removeControlBtn' data-dojo-attach-event='onclick: remove'></span>
        </div>
    </div>
    
    <div data-dojo-attach-point='coordcontrols' class='coordarea'>
        <div class='coordformat'>
            <div class='crdfrmtlabel'>
                <span>label 1</span>
            </div>
            <div class='jimu-input crds'></div>
        </div>
        <div class='coordformat'>
            <div class='crdfrmtlabel'>
                <span>label 2</span>
            </div>
            <div class='jimu-input crds'></div>
        </div>
        <div class='coordformat'>
            <div class='crdfrmtlabel'>label 3</div>
            <div class='jimu-input crds'></div>
        </div>
        <div class='coordformat'>
            <div class='crdfrmtlabel'>label 4</div>
            <div class='jimu-input crds'></div>
        </div>
    </div>
</div>
