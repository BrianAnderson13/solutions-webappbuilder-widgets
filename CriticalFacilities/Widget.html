<div>
    <section>
      <!--need to move away from the id usage-->

            <input id="btnAddToMap" data-dojo-attach-point="addToMap" data-dojo-attach-event="onclick:onAddClick" type="button" value="${nls.addToMap}"/>

        </fieldset>
    </section>
