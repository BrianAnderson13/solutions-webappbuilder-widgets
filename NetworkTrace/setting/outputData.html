<div class="ParameterDiv esriCTHidden">
    <div class="field esriCTOutputOutageField" title="${nls.inputLabel}">
        <label title="${nls.inputLabel}">
            ${nls.inputLabel}</label>
        <input data-dojo-attach-point="outputLabelData" data-dojo-type="dijit/form/ValidationTextBox"
            class="common-input esriCTLabelClass" value="${data.displayName}" data-dojo-props="required: true,  invalidMessage:'Enter alphabets only.'">
        <div class="esriCTHintField">
            ${nls.hintText.labelTextHint}</div>
    </div>
    <div class="field esriCTHidden" title="${nls.outputPanel.skip}" data-dojo-attach-point="skippableCheckboxBlock">
        <label title="${nls.outputPanel.skip}">
            ${nls.outputPanel.skip}</label>
        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="skippable" class="jimu-checkbox">
        </div>
        <div class="esriCTHintField">
            ${nls.hintText.skippableHint}</div>
    </div>
    <div class="field skippableDropdownDiv esriCTHidden" title="${nls.outputPanel.uniqueIDField}"
        data-dojo-attach-point="skippableDropdownDiv">
        <label title="${nls.outputPanel.uniqueIDField}">
            ${nls.outputPanel.uniqueIDField}</label>
        <select data-dojo-attach-point="inputTypeData" id="${ObjId}" data-dojo-type="dijit/form/Select"
            class="common-input" style="width: 80%; height: 30px;">
        </select>
        <div class="esriCTHintField">
            ${nls.hintText.skippableFieldHint}</div>
    </div>
    <div class="field" title="${nls.inputTooltip}">
        <label title="${nls.inputTooltip}">
            ${nls.inputTooltip}</label>
        <input data-dojo-attach-point="outputTooltipData" data-dojo-type="dijit/form/ValidationTextBox"
            class="common-input esriCTTooltipDataClass" value="${data.description}" data-dojo-props="required: true,  invalidMessage:'Enter alphabets only.'">
    </div>
    <div class="field esriCTOutputOutageField" title="${nls.outputPanel.outputSummary}">
        <label title="${nls.outputPanel.outputSummary}">
            ${nls.outputPanel.outputSummary}</label>
        <input data-dojo-attach-point="outputSummaryText" data-dojo-type="dijit/form/ValidationTextBox"
            class="common-input esriCToutputSummaryDataClass" data-dojo-props="required: true,  invalidMessage:'Enter alphabets only.'">
        <div class="esriCTHintField" data-dojo-attach-point="outputSummaryHint">
        </div>
        <div class="esriCTOutputHelpText esriCTOutputOutageField" data-dojo-attach-point="outputSummaryHelpText">
        </div>
    </div>
    <div class="field esriCTOutputOutageField" title="${nls.outputPanel.outputDisplay}">
        <label title="${nls.outputPanel.outputDisplay}">
            ${nls.outputPanel.outputDisplay}</label>
        <input data-dojo-attach-point="outputDisplayText" data-dojo-type="dijit/form/ValidationTextBox"
            class="common-input esriCToutputDisplayDataClass" data-dojo-props="required: true,  invalidMessage:'Enter alphabets only.'">
        <div class="esriCTHintField">
            ${nls.hintText.displayTextHint}</div>
        <div class="field esriCTOutputHelpText esriCTOutputOutageField" data-dojo-attach-point="outputDisplayHelpText">
        </div>
    </div>
    <div class="field" title="${nls.outputPanel.outputminScale}">
        <label title="${nls.outputPanel.outputminScale}">
            ${nls.outputPanel.outputminScale}</label>
        <input data-dojo-attach-point="outputMinScaleData" data-dojo-type="dijit/form/NumberTextBox"
            class="common-input esriCTOutputMinScaleDataClass" data-dojo-props="required: true,  invalidMessage:'Enter numeric value only.'"
            value="0">
    </div>
    <div class="field" title="${nls.outputPanel.outputmaxScale}">
        <label title="${nls.outputPanel.outputmaxScale}">
            ${nls.outputPanel.outputmaxScale}</label>
        <input data-dojo-attach-point="outputMaxScaleData" data-dojo-type="dijit/form/NumberTextBox"
            class="common-input esriCTOutputMaxScaleDataClass" data-dojo-props="required: true,  invalidMessage:'Enter numeric value only.'"
            value="0">
    </div>
    <div class="field esriCTCheckboxField" title="${nls.outputPanel.outputExport}">
        <label title="${nls.outputPanel.outputExport}">
            ${nls.outputPanel.outputExport}</label>
        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="outputExport" class="jimu-checkbox">
        </div>
        <div class="esriCTHintField">
            ${nls.hintText.exportToCSVHint}</div>
    </div>
    <div class="field esriCTCheckboxField" title="${nls.outputPanel.outputLayer}">
        <label title="${nls.outputPanel.outputLayer}">
            ${nls.outputPanel.outputLayer}</label>
        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="outputLayer" class="jimu-checkbox">
        </div>
        <div class="esriCTHintField">
            ${nls.hintText.saveToLayerHint}</div>
    </div>
    <div class="field outputTargetLayer esriCTHidden" title="${nls.outputPanel.outputLayerType}"
        data-dojo-attach-point="selectOutputLayerType">
        <label title="${nls.outputPanel.outputLayerType}">
            ${nls.outputPanel.outputLayerType}</label>
        <select data-dojo-attach-point="outputLayerType" data-dojo-type="dijit/form/Select"
            class="common-input" style="width: 80%; height: 30px;">
        </select>
        <div class="esriCTHintField">
            ${nls.hintText.outputLayerType}</div>
    </div>
    <div class="field" title="${nls.symbol}">
        <label title="${nls.symbol}">
            ${nls.symbol}</label>
    </div>
    <div data-dojo-attach-point="symbolData" class="common-input esriCTSymbolData">
    </div>
</div>
