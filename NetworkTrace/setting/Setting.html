<div style="width: 100%; height: 100%;">
    <div class="url-section">
        <div class="label jimu-float-leading" title="${nls.taskUrl}">
            ${nls.taskUrl}</div>
        <div class="service-browser jimu-float-trailing">
            <table cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                <tbody>
                    <tr>
                        <td style="width: auto;">
                            <div data-dojo-type="dijit/form/ValidationTextBox"
                                data-dojo-attach-point="txtURL" data-dojo-props='required:true,trim:true,disabled:false'>
                            </div>
                        </td>
                        <td style="width: 120px;">
                            <div data-dojo-attach-event="onclick:_onValidate" id="validateUrl" class="jimu-btn jimu-float-trailing jimu-state-disabled"
                                style="padding: 7px 12px;" data-dojo-props='required:true,disabled:true'>
                                ${nls.validate}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div data-dojo-attach-point="GpTasks" class="esriCTGpTasks">
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="taskData" class="esriCTTaskData">
    </div>
    <div data-dojo-attach-point="taskDataContainer" class="esriCTtaskDataContainer esriCTHidden"  id="taskDataContainerId">
        <div data-dojo-attach-point="esriCTInputOutputParameters" class="esriCTInputOutputParameters">
            <div class="section common-property">
                <div data-dojo-attach-point="inputProperty"></div>
                <div class="section" data-dojo-attach-point="outputAdditionalProperty"></div>
            </div>
        </div>
        <div class="othersData esriCTHidden" data-dojo-attach-point="othersData"></div>
        <div class="outageData esriCTHidden" data-dojo-attach-point="outageData"></div>
    </div>
</div>
