<div style="width:100%; height:100%;">
	<div class="url-section">
		<div class="label jimu-float-leading" title="${nls.taskUrl}">${nls.taskUrl}</div>
		<div class="service-browser jimu-float-trailing">
      <table cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
        <tbody>
          <tr>
            <td style="width:auto;">
              <div data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="txtURL" data-dojo-props='required:true,trim:true,disabled:false'></div>
            </td>
            <td style="width:120px;">
              <div data-dojo-attach-event="onclick:_OnValidate" class="jimu-btn jimu-float-trailing" style="padding:7px 12px;">${nls.validate}</div>
            </td>
          </tr>
        </tbody>
      </table>
      <div  data-dojo-attach-point="GpTasks"></div>
    </div>
	</div>
</div>
