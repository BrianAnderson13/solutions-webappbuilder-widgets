<div class="ParameterDiv">
    <div class="field" title="${nls.outagePanel.isvisible}" data-dojo-attach-point="skippableCheckboxBlock">
        <label title="${nls.outagePanel.isvisible}">
            ${nls.outagePanel.isvisible}</label>
        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="visible" class="jimu-checkbox">
        </div>
        <div class="esriCTHintField">${nls.hintText.visibilityHint}</div>
    </div>

     <div class="field" title="${nls.outagePanel.bufferDistance}">
        <label title="${nls.outagePanel.bufferDistance}">
            ${nls.outagePanel.bufferDistance}</label>
        <input data-dojo-attach-point="overviewBufferDistance" data-dojo-type="dijit/form/NumberTextBox"
             class="common-input esriCTOutputMinScaleDataClass" data-dojo-props="required: true,  invalidMessage:'Enter numeric value only.'" value="0">
    </div>

     <div class="field" title="${nls.outagePanel.esriUnits}">
        <label title="${nls.outagePanel.esriUnits}">
            ${nls.outagePanel.esriUnits}</label>
         <select data-dojo-attach-point="esriUnits"  data-dojo-type="dijit/form/Select"
            class="common-input" style="width: 80%; height: 30px;">
        </select>
    </div>
    <div class="field" title="${nls.outputPanel.outputminScale}">
        <label title="${nls.outputPanel.outputminScale}">
            ${nls.outputPanel.outputminScale}</label>
        <input data-dojo-attach-point="outputMinScaleData" data-dojo-type="dijit/form/NumberTextBox"
             class="common-input esriCTOutputMinScaleDataClass" data-dojo-props="required: true,  invalidMessage:'Enter numeric value only.'" value="0">
    </div>

    <div class="field" title="${nls.outputPanel.outputmaxScale}">
        <label title="${nls.outputPanel.outputmaxScale}">
            ${nls.outputPanel.outputmaxScale}</label>
        <input data-dojo-attach-point="outputMaxScaleData" data-dojo-type="dijit/form/NumberTextBox"
             class="common-input esriCTOutputMaxScaleDataClass" data-dojo-props="required: true,  invalidMessage:'Enter numeric value only.'" value="0">
    </div>
    <div class="field esriCTCheckboxField" title="${nls.outputPanel.outputLayer}">
        <label title="${nls.outputPanel.outputLayer}">${nls.outputPanel.outputLayer}</label>
        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="outputLayer" class="jimu-checkbox">
        </div>
        <div class="esriCTHintField">${nls.hintText.saveToLayerHint}</div>
    </div>

    <div class="field outputTargetLayer esriCTHidden" title="${nls.outputPanel.outputLayerType}" data-dojo-attach-point="selectOutputLayerType">
        <label title="${nls.outputPanel.outputLayerType}">
            ${nls.outputPanel.outputLayerType}</label>
        <select data-dojo-attach-point="outputLayerType"  data-dojo-type="dijit/form/Select"
            class="common-input" style="width: 80%; height: 30px;">
        </select>
        <div class="esriCTHintField">${nls.hintText.outputLayerType}</div>
    </div>
    <div class="field" data-dojo-attach-point="outageData"></div>
    <div class="field" title="${nls.symbol}">
        <label title="${nls.symbol}">
            ${nls.symbol}</label>
    </div>
    <div data-dojo-attach-point="symbolData"  class="common-input esriCTSymbolData">
    </div>

</div>
