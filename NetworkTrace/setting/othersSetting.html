<fieldset class="ParameterDiv esriCTFieldset">
    <legend class="esriCTlegend">${nls.OthersHighlighter.othersHighlightertext}</legend>
    <div class="esriCTOthersData">
        <div class="field esriCTMargin">
            <div class="esriCTBrwoseImage" title="${nls.OthersHighlighter.selectImage}">
                <label class="esriCTImg esriCTLayoutLeft" title="${nls.OthersHighlighter.selectImage}">
                    ${nls.OthersHighlighter.selectImage}</label>
            </div>
            <div>
                <div class="image_chooser_base" data-dojo-attach-point="imageChooserBase">
                </div>
                <div data-dojo-attach-point="thumbnailImgDiv">
                    <img class="thumbnail-img" src="" data-dojo-attach-point="showImageChooser">&nbsp;&nbsp;&nbsp;&nbsp;(${nls.OthersHighlighter.thumbnailHint})
                </div>
            </div>
        </div>
       <!-- <div class="field">
            <label class="esriCTImg esriCTLayoutLeft esriCTHeight">
            </label>
            <div class="esriCTExample">
                ${nls.OthersHighlighter.imgPathHint1}</div>
            <div class="esriCTExample">
                ${nls.OthersHighlighter.imgPathHint2}</div>
            <div class="esriCTExample">
                ${nls.OthersHighlighter.imgPathHint3}</div>
        </div>-->
        <div class="field">
            <label class="esriCTImg esriCTLayoutLeft" title="${nls.OthersHighlighter.height}">
                ${nls.OthersHighlighter.height}</label>
            <input data-dojo-attach-point="spinnerImgHeight" data-dojo-type="dijit/form/NumberSpinner"
                class="common-inputspin" value="100" data-dojo-props="smallDelta:1, constraints:{min:1,places:0,pattern: '#'}" />
            <label class="esriCTImg esriCTLayoutLeft esriCTunitsForOther">
                ${nls.OthersHighlighter.pixel}</label><div class="esriCTExample fieldMarginHint">
                    ${nls.hintText.imgHeightHintText}</div>
        </div>
        <div class="field">
            <label class="esriCTImg esriCTLayoutLeft" title="${nls.OthersHighlighter.width}">
                ${nls.OthersHighlighter.width}</label>
            <input data-dojo-attach-point="spinnerImgWidth" data-dojo-type="dijit/form/NumberSpinner"
                class="common-inputspin" value="100" data-dojo-props="smallDelta:1, constraints:{min:1,places:0,pattern: '#'}" />
            <label class="esriCTImg esriCTLayoutLeft esriCTunitsForOther">
                ${nls.OthersHighlighter.pixel}</label><div class="esriCTExample fieldMarginHint">
                    ${nls.hintText.imgWidthHintHintText}</div>
        </div>
        <div class="field">
            <label class="esriCTImg esriCTLayoutLeft" title="${nls.OthersHighlighter.timeout}">
                ${nls.OthersHighlighter.timeout}</label>
            <input data-dojo-attach-point="spinnerImgTimeout" data-dojo-type="dijit/form/NumberSpinner"
                class="common-inputspin" value="1000" data-dojo-props="smallDelta:1000, constraints:{min:1,places:0,pattern: '#'}" />
            <label class="esriCTImg esriCTLayoutLeft esriCTunitsForOther">
                ${nls.OthersHighlighter.miliseconds}</label><div class="esriCTExample fieldMarginHint">
                    ${nls.hintText.imgTimeoutHintText}</div>
        </div>
    </div>
</fieldset>
