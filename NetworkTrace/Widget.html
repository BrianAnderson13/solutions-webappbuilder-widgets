<div style="height:100%;">
  <div class="item" style="width:100%;height:100%;background-color:white;">
    <div class="content" style="height:100%;">

      <div class ="tracePanel">
        <div class="traceControls">
          <div class="btnFlagStyle">
            <label class = "flagLabel" for="btnFlag">
              ${nls.flagHeading}
            </label>
            <div class="flagbutton" data-dojo-attach-point="btnFlag" data-dojo-attach-event="onclick:_onFlagButtonClick">
            </div>
          </div>
          <div class="btnBarrierStyle">
            <label class = "barrierLabel" for="btnBarrier">
              ${nls.barrierHeading}
            </label>
            <div class="barrierButton"  data-dojo-attach-point="btnBarrier" data-dojo-attach-event="onclick:_onBarrierButtonClick">
            </div>
          </div>
        </div>
        <div class="traceButtons">
          <button class="jimu-btn jimu-state-disabled" data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnTrace"  type="submit" disabled data-dojo-attach-event="onclick:_onTraceButtonClick">
            ${nls.traceButtonValue}
          </button>
          <button class="jimu-btn jimu-state-disabled" data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnClear"  type="submit" disabled data-dojo-attach-event="onclick:_onClearButtonClick" >
            ${nls.clearButtonValue}
          </button>
        </div>

      </div>

      <div class="resultPanelContainer">

        <div class="resultPanelStyle" data-dojo-attach-point="resultPanel" style="display:none;">

          <div class="dijitheadPaneTitle" >
            <div class="dijitheadPanelIcons">
              <div class="saveToLayer">
              </div>
              <div class="exportToCsv">
              </div>
            </div>
            <div class="resultsHeadText">
              ${nls.resultPanelhading}
            </div>
          </div>


          <div data-dojo-attach-point="titlePaneHolder">
          </div>
        </div>
           <div class="runIconidle" data-dojo-attach-point = "loadingIcon">
           </div>
          </div>

      </div>
  </div>

</div>
