<div style="width:100%;height:100%;">
    <div class="settings-section" data-dojo-attach-point="searchesSection">
      <h3 class="jimu-widget-setting-grg-h3">${nls.grgHeaderLabel}</h3>
      <table class="setting-table input-table" cellspacing="0">
        <tbody>
          <tr>
            <td class="first">${nls.createAreaURL}</td>
            <td class="second">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-attach-point="createAreaServiceUrl"
                     required="true" data-dojo-props="style:{width:'100%'}"/>
            </td>
          </tr>
          <tr>
            <td class="first">${nls.createPointURL}</td>
            <td class="second">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-attach-point="createPointServiceUrl"
                     required="true" data-dojo-props="style:{width:'100%'}"/>
            </td>
          </tr>    
          <tr>
            <td class="first">${nls.deleteURL}</td>
            <td class="second">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-attach-point="deleteServiceUrl"
                     required="true" data-dojo-props="style:{width:'100%'}"/>
            </td>
          </tr>
          <tr>
            <td class="first">${nls.gridAreaURL}</td>
            <td class="second">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-attach-point="gridAreaServiceUrl"
                     required="true" data-dojo-props="style:{width:'100%'}"/>
            </td>
          </tr>                
        </tbody>
      </table>
    </div>
</div>
