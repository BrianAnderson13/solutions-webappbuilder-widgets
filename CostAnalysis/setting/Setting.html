<div style="width: 100%;">
    <!--Configuration Settings-->
    <table class="setting-table input-table">
        <tbody>
            <!-- Lookup Table-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.lookupTable}
                </td>
                <td class="second jimu-leading-padding1">
                    <select data-dojo-attach-point="lookupTableChooser" id="lookupTableChooser" name="lookupTableChooser"
                        data-dojo-type="dijit/form/Select">
                    </select>
                </td>
            </tr>
            <!-- Project Group Costing Info Table-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.projectGroupCostingInfo}
                </td>
                <td class="second jimu-leading-padding1">
                    <select data-dojo-attach-point="projectGroupCostingInfoChooser" id="projectGroupCostingInfoChooser"
                        name="projectGroupCostingInfoChooser" data-dojo-type="dijit/form/Select">
                    </select>
                </td>
            </tr>
            <!-- Project Group Costing Info Table-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.projectLayer}
                </td>
                <td class="second jimu-leading-padding1">
                    <select data-dojo-attach-point="projectLayerChooser" id="projectLayerChooser" name="projectLayerChooser"
                        data-dojo-type="dijit/form/Select">
                    </select>
                </td>
            </tr>
            <!--LengthUnit-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.lengthUnit}
                </td>
                <td class="second jimu-leading-padding1">
                    <select data-dojo-attach-point="lengthUnitChooser" data-dojo-type="dijit/form/Select">
                        <option value="UNIT_FOOT" selected="selected">${nls.feet}</option>
                        <option value="UNIT_METER">${nls.meters}</option>
                        <option value="UNIT_STATUTE_MILE">${nls.miles}</option>
                        <option value="UNIT_KILOMETER">${nls.kilometers}</option>
                    </select>
                </td>
            </tr>
            <!--AreaAndLengthUnit-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.areaAndLengthUnit}
                </td>
                <td class="second jimu-leading-padding1">
                    <select data-dojo-attach-point="areaAndLengthUnitChooser" data-dojo-type="dijit/form/Select">
                        <option value="UNIT_SQUARE_FEET">${nls.squareFeet}</option>
                        <option value="UNIT_SQUARE_METERS">${nls.squareMeters}</option>
                        <option value="UNIT_SQUARE_MILES">${nls.squareMiles}</option>
                        <option value="UNIT_SQUARE_KILOMETERS">${nls.squareKilometers}</option>
                    </select>
                </td>
            </tr>
            <!-- CurrencyUnit-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.currency}
                </td>
                <td class="second jimu-leading-padding1">
                    <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required: true"
                        data-dojo-attach-point="currencyUnitInput" />
                </td>
            </tr>
            <!-- ConvexHullBufferDistance-->
            <tr>
                <td class="first jimu-trailing-padding1">
                    ${nls.convexHullBufferDistance}
                </td>
                <td class="second jimu-leading-padding1">
                    <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="regExp: '[\\d]+',
                               required: true,
                               invalidMessage: 'Invalid number.'" data-dojo-attach-point="cHullBufferDistanceInput" />
                    <div style="display: inline;" data-dojo-attach-point="cHullBufferDistanceUnit">
                    </div>
                </td>
            </tr>
            <!--Edit Toolbar Options-->
            <tr style="display: none">
                <td class="first jimu-trailing-padding1">
                    ${nls.toolbarVisible}
                </td>
                <td class="second jimu-leading-padding1">
                    <div class="" style="">
                        <input data-dojo-attach-point="toolbarVisible" data-dojo-type="dijit/form/CheckBox"
                            disabled="disabled" checked="checked" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <!--Feature Layer and project layer-->
    <div data-dojo-attach-point="tableLayerInfos">
    </div>
    <div data-dojo-attach-point="tableLayerInfosError" style="display: none; padding: 5px;">
    </div>
    <br />
    <span class="settings-error" data-dojo-attach-point="settingsPageSaveError" style="display: none">
        ${nls.errorOnOk}</span>
</div>
