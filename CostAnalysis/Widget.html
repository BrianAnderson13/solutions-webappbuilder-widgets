<div style="width: 100%; height: 100%; min-width: 280px; min-width: 240px;">
    <div data-dojo-attach-point="assetEditerDiv" style="margin-bottom: 10px; width: 100%;
        height: 100%">
    </div>
    <!--Asset grid-->
    <div id="grid">
    </div>
    <!--Project details-->
    <div>
        <!--Total Quantity-->
        <fieldset>
            <legend>Total Quantity</legend>
            <table class="jimu-table">
                <tbody>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.countPoints}
                        </td>
                        <td class="count" data-dojo-attach-point="pointCount">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.totalCalculatedLength}
                            <div class="inline" data-dojo-attach-point="lengthUnitDiv">
                            </div>
                        </td>
                        <td class="count" data-dojo-attach-point="totalLength">
                            0.00
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.totalCalculatedArea}
                            <div class="inline" data-dojo-attach-point="areaLengthUnitDiv">
                            </div>
                        </td>
                        <td class="count" data-dojo-attach-point="totalArea">
                            0.00
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <!--Project Cost -->
        <fieldset>
            <legend>Total Project Cost</legend>
            <table class="jimu-table">
                <tbody>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.calculatedTotalAssetCost}
                            <div class="inline" data-dojo-attach-point="currencyUnitTotalAssetCostDiv">
                            </div>
                        </td>
                        <td class="count" id="totalAssetCost" data-dojo-attach-point="totalAssetCost">
                            0.00
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.projectMultiplier}
                        </td>
                        <td class="count">
                            <input type="text" pattern="\d+(\.\d{2})?" id="projectMultiplierNumber" data-dojo-attach-point="projectMultiplierNumber"
                                value="1.00" size="10" title="valid project multiplier." data-dojo-attach-event="onChange:changeProjectMultiplier"
                                style="text-align: right;">
                            <!-- <input type="text" data-dojo-type="dijit/form/NumberTextBox" id="projectMultiplierNumber"
                                data-dojo-attach-point="projectMultiplierNumber" value="1.00" size="3" data-dojo-props="value:1, constraints:{pattern: '#.##', fractional:true}, invalidMessage:'Please enter a numeric value.'"
                                style="text-align: right; width: 10em; height: 30px;" />-->
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.additionalCost}
                            <div class="inline" data-dojo-attach-point="currencyUnitAdditionalCostDiv">
                            </div>
                        </td>
                        <td class="count">
                            <input type="text" pattern="\d+(\.\d{2})?" id="totalAdditionalCost" data-dojo-attach-point="totalAdditionalCost"
                                value="0.00" size="10" title="valid additional cost." style="text-align: right;"
                                data-dojo-attach-event="onChange:changeAdditionalCost">
                            <!--  <input type="text" data-dojo-type="dijit/form/NumberTextBox" id="totalAdditionalCost"
                                data-dojo-attach-point="totalAdditionalCost" value="0.00" size="3" data-dojo-props="value:0, constraints:{pattern: '#.##',fractional:true}, invalidMessage:'Please enter a numeric value.'"
                                style="text-align: right; width: 10em; height: 30px;" />-->
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 15px;">
                            ${nls.calculatedGrossProjectCost}
                            <div class="inline" data-dojo-attach-point="currencyGrossProjectCostUnitDiv">
                            </div>
                        </td>
                        <td class="count" id="grossProjectCost" data-dojo-attach-point="grossProjectCost">
                            0.00
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
    <!--Clear and Save Button-->
    <div class="jimu-btn jimu-state-disabled" style="margin-top: 10px; height: 30px;
        float: right; padding: 5px;" data-dojo-attach-point="saveButton" data-dojo-attach-event="click:onSaveSessionClick">
        ${nls.save}</div>
    <div class="jimu-btn jimu-state-disabled" style="margin-top: 10px; margin-right: 10px;
        height: 30px; float: right; padding: 5px;" data-dojo-attach-point="clearSessionButton"
        data-dojo-attach-event="click:onClearSessionClick">
        ${nls.clearSession}</div>
    <div id="panelLoadingIcon" class="loading hide" style="margin-bottom: 10px;">
    </div>
</div>
