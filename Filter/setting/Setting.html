<div>
	<h3>This widget allows you to filter layers on the map. Create a filter set below to define 1 or more layers to apply a filter to.</h3>
	<div class="add-with-icon" data-dojo-attach-event="onclick:addNewFilterSet">
		<span class="jimu-icon jimu-icon-add"></span>
		<span class="add-label">Add a new filter set</span>
	</div>

	<div class="filter-list-table"
		data-dojo-type="jimu/dijit/SimpleTable"
		data-dojo-attach-point="filterList"
		data-dojo-attach-event="row-delete:test, row-select:test"
		data-dojo-props='autoHeight:false,selectable:false'
		fields=[{name:"name",title:"${nls.name}",width:"90%",'class':"filter-set-style",type:"empty",editable:false},{name:"actions",title:"",width:"10%",'class':"filter-set-style",type:"actions",actions:["up","down","delete"]}]></div>

</div>
