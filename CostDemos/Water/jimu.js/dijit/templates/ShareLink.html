<div class="shareLink">
  <div class="shareLinkOptionsWrapper displaynone">
    <div data-dojo-attach-point="backBtn" style="width:80px;height:20px;background-color: #0ae">back</div>
    <div class="subTitle">${nls.linkOptionsUrlParameters}</div>
    <form id="shareOptionsRadios" data-dojo-attach-point="shareOptionsRadios">
      <fieldset>
        <div class="optionsRow">
          <input data-dojo-attach-point="currentMapExtent" class="shareRadios" type="radio" name="radios" value="11" data-dojo-type="dijit.form.RadioButton" data-dojo-props='checked:true' checked>
          <label>${nls.currentMapExtent}</label>
        </div>
        <div class="optionsRow">
          <input data-dojo-attach-point="chooseCenterWithLevel" class="shareRadios" type="radio" name="radios" id="chooseCenterWithLevel" value="22" data-dojo-type="dijit.form.RadioButton">
          <label for="chooseCenterWithLevel">${nls.chooseCenterWithLevel}</label>
          <div class="optionsMore chooseCenterWithLevel_optionsMore">
            <div data-dojo-attach-point="chooseCenterWithLevel_marker" class="markers"></div>
            <select data-dojo-attach-point="chooseCenterWithLevel_levels" class="shareSelects" data-dojo-type="dijit/form/Select"></select>
          </div>
        </div>
        <div class="optionsRow">
          <input data-dojo-attach-point="chooseCenterWithScale" class="shareRadios" type="radio" name="radios" id="chooseCenterWithScale" value="33" data-dojo-type="dijit.form.RadioButton">
          <label for="chooseCenterWithScale">${nls.chooseCenterWithScale}</label>
          <div class="optionsMore chooseCenterWithScale_optionsMore">
            <div data-dojo-attach-point="chooseCenterWithScale_marker" class="markers"></div>
            <select data-dojo-attach-point="chooseCenterWithScale_scales" class="shareSelects" style="display:inline-block;" data-dojo-type="dijit/form/Select"></select>
          </div>
        </div>

        <div class="optionsRow">
          <input data-dojo-attach-point="findLocation" class="shareRadios" type="radio" name="radios" id="findLocation" value="44" data-dojo-type="dijit.form.RadioButton">
          <label for="findLocation">${nls.findLocation}</label>
          <div class="optionsMore findLocation_optionsMore">
            <div class="moreOptions">
              <input data-dojo-attach-point="findLocation_input" data-dojo-type="dijit.form.TextBox" placeholder="${nls.findLocation_inputPlaceholder}">
            </div>
          </div>
        </div>
        <div class="optionsRow">
          <input data-dojo-attach-point="queryFeature" class="shareRadios" type="radio" name="radios" id="queryFeature" value="55" data-dojo-type="dijit.form.RadioButton">
          <label for="queryFeature">${nls.queryFeature}</label>
          <div class="optionsMore queryFeature_optionsMore">
            <div class="moreOptions">
              <select data-dojo-attach-point="queryFeature_layer" name="queryFeature_layer" data-dojo-type="dijit/form/Select"></select>
              <select data-dojo-attach-point="queryFeature_field" name="queryFeature_field" data-dojo-type="dijit/form/Select"></select>
              <select data-dojo-attach-point="queryFeature_value" name="queryFeature_value" data-dojo-type="dijit/form/Select"></select>
            </div>
          </div>
        </div>
        <div class="optionsRow">
          <input data-dojo-attach-point="addMarker" class="shareRadios" type="radio" name="radios" id="addMarker" value="66" data-dojo-type="dijit.form.RadioButton">
          <label for="addMarker">${nls.addMarker}</label>
          <div class="optionsMore addMarker_optionsMore">
            <div data-dojo-attach-point="addMarker_marker" class="markers"></div>
            <div class="moreOptions">
              <select data-dojo-attach-point="addMarker_spatialReference" name="spatialReference" data-dojo-type="dijit/form/Select"></select>
              <input data-dojo-attach-point="addMarker_title" data-dojo-type="dijit.form.TextBox" placeholder="${nls.addMarker_titlePlaceholder}">
              <input data-dojo-attach-point="addMarker_symbolURL" data-dojo-type="dijit.form.TextBox" placeholder="${nls.addMarker_symbolURL}">
              <input data-dojo-attach-point="addMarker_label" data-dojo-type="dijit.form.TextBox" placeholder="${nls.addMarker_label}">
              <select data-dojo-attach-point="addMarker_level" name="addMarker_level" data-dojo-type="dijit/form/Select"></select>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <fieldset>
      <div class="optionsRow">
        <!--checked="true" -->
        <input id="share-options-overwirteMobileLayout" data-dojo-attach-point="overwirteMobileLayout" class="shareCheckBoxes" data-dojo-type="dijit.form.CheckBox" type="checkbox">
        <label for="share-options-overwirteMobileLayout">${nls.overwirteMobileLayout}</label>
        <div class="optionsMore share-options-overwirteMobileLayout_optionsMore">
          <input type="text" data-dojo-type="dijit/form/NumberTextBox" required="true"
               data-dojo-attach-point="mobileLayout" data-dojo-props='style:{width:"100px"}, constraints:{min:300}'/>
        </div>
      </div>
      <div class="optionsRow">
        <input id="share-options-language" data-dojo-attach-point="setlanguage" class="shareCheckBoxes" data-dojo-type="dijit.form.CheckBox" type="checkbox">
        <label for="share-options-language">${nls.language}</label>
        <div class="optionsMore share-options-language_optionsMore">
          <select data-dojo-attach-point="setlanguage_languages" class="shareSelects" style="display:inline-block;" data-dojo-type="dijit/form/Select"></select>
        </div>
      </div>
      <div class="optionsRow">
        <input id="share-options-auth" data-dojo-attach-point="auth" class="shareCheckBoxes" data-dojo-type="dijit.form.CheckBox" type="checkbox">
        <label for="share-options-auth">${nls.auth}</label>
        <div  class="optionsMore share-options-auth_optionsMore">
          <input data-dojo-attach-point="authtoken" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='required:true'/>
        </div>
      </div>
      <div class="optionsRow">
        <div class="subTitle">${nls.linkPreview}</div>
        <div data-dojo-attach-point="preview" class="preview" data-dojo-type="dijit/form/SimpleTextarea"></div>
      </div>
    </fieldset>
  </div>

  <div class="shareUrlsWrapper">
    <div data-dojo-attach-point="Text"></div>
    <div class="linkShare" data-dojo-attach-point="LinkShareContainer">
      <div data-dojo-attach-point="LinkText" class="subTitle">${nls.shareLinkText}</div>
      <input data-dojo-attach-point="_linkUrlTextBox" class="shareLinkUrl" data-dojo-type="dijit/form/TextBox" data-dojo-props='required:true,readOnly:true'/>
      <div class="shareClearFix">
        <span class="optionsText jimu-float-leading" data-dojo-attach-point="linkOptions">${nls.linkOptions}</span>
        <div class="shareLinkIcons jimu-float-trailing" data-dojo-attach-point="socialNetworkLinks">
          <div class="socialNetworkIcons email" data-dojo-attach-event="click:_toEmail" data-dojo-attach-point="emailShare" title="${nls.email}"></div>
          <div class="socialNetworkIcons facebook" data-dojo-attach-event="click:_toFacebook" data-dojo-attach-point="FacebookShare" title="${nls.facebook}"></div>
          <div class="socialNetworkIcons twitter" data-dojo-attach-event="click:_toTwitter" data-dojo-attach-point="TwitterShare" title="${nls.twitter}"></div>
          <div class="socialNetworkIcons googlePlus" data-dojo-attach-point="googlePlusShare" title="${nls.googlePlus}"></div>
        </div>
      </div>
    </div>
    <div class="embedShare" data-dojo-attach-point="EmbedShareContainer">
      <div data-dojo-attach-point="embedText" class="subTitle">${nls.embed}</div>
      <input data-dojo-attach-point="_embedCodeTextArea" class="shareEmbedCode" data-dojo-type="dijit/form/SimpleTextarea" data-dojo-props='required:true,readOnly:true'/>
      <div class="moreOptions" data-dojo-attach-event="click:_moreOptionsExpandCollapse">
        <div class="moreOptionsIcon" data-dojo-attach-point="MoreOptionsIcon"></div>
        <div class="optionsText">${nls.more}</div>
      </div>
      <div data-dojo-attach-point="MoreOptionsContainer" class="moreOptionsContainer displaynone">
        <div class="sizeSelect" data-dojo-attach-point="SizeSelect"></div>
        <div class="customSize disable" data-dojo-attach-point="CustomSizeContainer">
          <div class="timesConnector">X</div>
        </div>
      </div>
    </div>
    <!--
    <div class="shareMessage" data-dojo-attach-point="ShareMessage">
      <div class="infoIcon"></div>
      <div data-dojo-attach-point="ShareMessageText" class="shareMessageText"></div>
      <a href="" target="_blank" data-dojo-attach-point="ChangeSettingsLink" class="changeSettingsLink"></a>
    </div>
    -->
  </div>
</div>
