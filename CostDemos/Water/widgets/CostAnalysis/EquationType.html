<div style="width: 100%">
    <table class="cost-equation-type-table input-table" cellspacing="0">
        <tbody>
            <tr>
                <td title="${nls.geography}" class="first">${nls.geography}</td>
                <td class="second">
                    <input data-dojo-attach-point="geographyName" id="geographyName" name="geographyName" data-dojo-type="dijit/form/TextBox" readonly="true" style="display:inline-block;width:100%; background-color:#C0C0C0; color:#C0C0C0;" />
                </td>
            </tr>
            <tr>
                <td title="${nls.equationType}" class="first">${nls.equationType}</td>
                <td class="second">
                    <select data-dojo-attach-point="selectCostEquationType" id="selectCostEquationType" name="selectCostEquationType" data-dojo-type="dijit/form/Select" placeHolder=${nls.selectEquationType}></select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
