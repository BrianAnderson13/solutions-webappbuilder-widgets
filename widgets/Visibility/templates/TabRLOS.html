<div class="tabPanel" data-dojo-attach-point="rlosContainer">
    <div class="controls">
        <div class="controlGroup">
            <label>Input Surface</label>
            <div class="controlItem">
                <select disabled="disabled" style="width: 225px" data-dojo-type="dijit/form/Select">
                    <option selected="selected" value="InputSurface">Input Surface</option>
                </select>
                <span class="frmtBtn" data-dojo-attach-point="coordinateFormatButton"></span>
            </div>
        </div>

        <div class="controlGroup">
            <label>Observer Points</label>
            <div class="controlItem">
                <input class="jimu-input coordInput" data-dojo-attach-point="observerPointCoords">
                <div class="addPointBtn" data-dojo-attach-point="observerPointBtn"></div>
            </div>
        </div>

        <div class="controlGroup">
            <div class="controlItem">
                <input class="jimu-input coordInputList" data-dojo-attach-point="observerPointCoordsList">
            </div>
        </div>

        <div class='settingsContainer'>
            <div data-dojo-attach-point='symbolizeNonVisibleData' data-dojo-type='jimu/dijit/CheckBox'>Symbolize Non-Visible Data in Output</div>
        </div>

        <div class="controlGroup">
            <div data-dojo-attach-point='observerOptionsControl' data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Observer Options', open: false">
                <div class="controlGroupChild">
                    <fieldset style="width: 255px">
                        <legend>Offsets</legend>
                        <div class="controlGroup">
                            <label>Observer</label>
                            <div class="controlItem">
                                <input class="jimu-input coordInput" data-dojo-attach-point="observerOffset">
                            </div>
                        </div>
                        <div class="controlGroup">
                            <label>Surface</label>
                            <div class="controlItem">
                                <input class="jimu-input coordInput" data-dojo-attach-point="surfaceOffset">
                            </div>
                            <div class="controlItem">
                                <select style="width: 225px" data-dojo-type="dijit/form/Select" data-dojo-attach-point="lengthUnitDD">
                                    <option value="feet">Feet</option>
                                    <option value="meters" selected="selected">Meters</option>
                                    <option value="yards">Yards</option>
                                    <option value="kilometers">Kilometers</option>
                                    <option value="miles">Miles</option>
                                    <option value="nautical-miles">Nautical Mile</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="controlGroupChild">
                    <fieldset style="width: 255px">
                        <legend>Distance</legend>
                            <div class="controlGroup">
                                <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="distanceFrom">
                                <label style="width: 38px;text-align:center">to</label>
                                <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="distanceTo">
                            </div>
                        </fieldset>
                </div>
                <div class="controlGroupChild">
                    <fieldset style="width: 255px">
                        <legend>Field of View</legend>
                        <label>Horizontal</label>
                        <div class="controlGroup">
                            <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="horizontalDistanceFrom">
                            <label style="width: 38px;text-align:center">to</label>
                            <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="horizontalDistanceTo">
                        </div>
                        <label>Vertical</label>
                        <div class="controlGroup">
                            <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="verticalDistanceFrom">
                            <label style="width: 38px;text-align:center">to</label>
                            <input style="width: 90px" class="jimu-input coordInput" data-dojo-attach-point="verticalDistanceTo">
                        </div>
                        <div class="controlItem">
                            <select style="width: 225px" data-dojo-type="dijit/form/Select" data-dojo-attach-point="fovUnit">
                                <option value="degrees" selected="selected">Degrees</option>
                                <option value="grads">Grads</option>
                                <option value="mils">Mils</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <div class='jimu-btn' data-dojo-attach-point='cancelButton'>Cancel</div>
        <div class='jimu-btn' data-dojo-attach-point='okButton'>OK</div>
        <div class='jimu-btn' data-dojo-attach-point='clearGraphicsButton'>Clear Graphics</div>
    </div>
</div>
