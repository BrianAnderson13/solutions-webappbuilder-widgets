<div style="width:100%; height:100%; min-width:280px;min-width:240px;">
  <div class="processing-indicator"></div>
  <div class="templatePickerMainDiv">
    <div class="updateFeaturesOnlyDiv hide">
      <div class="updateOnlyText">${nls.updateOnly}</div>
    </div>

    <div class="templatePickerDiv">
      <div>
        ${nls.title}
      </div>
      <div class="spacer"></div>
      <div class="eeTemplatePicker" data-dojo-attach-point="templatePickerNode"></div>
    </div>
    <br />

    <div class="presetFieldsTableDiv">
      <div class="spacer"></div>
      <div>
        <input id="savePresetValueSwitch" data-dojo-type="dijit/form/CheckBox"
               data-dojo-attach-event="change:_toggleUsePresetValues" />
        <label for="savePresetValueSwitch">${nls.usePresetValues}</label>
      </div>
      <div class="spacer"></div>
      <div class="presetFieldsTable" data-dojo-attach-point="presetFieldsTableNode"></div>
      <div class="spacer"></div>
    </div>

  </div>
  <div class="attributeInspectorMainDiv hide">
      <div class="spacerSmall"></div>
    <div class="attributeInspectorDiv">
        
      <div class="eeAttributeInspector" data-dojo-attach-point="attributeInspectorNode"></div>
    </div>
    <div class="spacer"></div>
  </div>
</div>
