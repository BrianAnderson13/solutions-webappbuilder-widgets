<div style="height:100%;width:100%;overflow:auto">
	<div data-dojo-attach-point="inputArea" class="inputArea">
		<input data-dojo-attach-point="btnDraw" type="radio" data-dojo-attach-event="click:showDrawFeatureForm" checked="true" />
		<label data-dojo-attach-point="lblDrawText">Draw an Area</label>
	
		<input data-dojo-attach-point="btnSelect" type="radio" data-dojo-attach-event="click:showSelectFeatureForm" />
		<label data-dojo-attach-point="lblSelectText">Select an Area</label>
		
		<div data-dojo-attach-point="drawArea" class="drawArea">
			<div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='types:["polygon"],showClear:false'></div>
		</div>
	</div>

	<div data-dojo-attach-point="tableArea" class="tableArea"></div>
	
	<div data-dojo-attach-point="resultsArea" class="resultsArea"></div>
	
	
	<!-- <div class="jimu-btn" data-dojo-attach-point="btnSubmit" data-dojo-attach-event="click:_callbackGetInputFeature">Submit</div> -->
	<div class="jimu-btn" data-dojo-attach-point="btnClear" data-dojo-attach-event="click:clearInputFeature">Clear</div>
	<div class="result-text" data-dojo-attach-point="resultsLoading"></div>
	
</div>
